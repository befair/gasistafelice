<div ng-if="!login.isAuth()" class="first_block"><!-- 1Â° col-md-8 -->
    <h4>Login</h4>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="login.username" id="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="login.password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
        </form>
    </div>
    <a ng-click="login.login()" href="#" id="go" class="waves-effect waves-blue-grey waves-grey-blue btn modal-action modal-close">GO</a>
</div>
